<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 

        width:用于设置当前设备的布局视口的宽度
        值: 可以是数字/device-width 
        device-width表示当前设备独立像素的宽度
        数字有兼容性问题,所以不常用

        initial-scale: 也是控制当前设备的布局视口的宽度
        scale = 设备独立像素  /  布局视口宽度。

        注意:如果width属性的值和initial-scale的值冲突了,那么谁的值大,就听谁的
     -->
    <!-- <meta name="viewport" content="width=device-width" /> -->
    <!-- <meta name="viewport" content="initial-scale=2.0" /> -->
    <meta name="viewport" content="width=device-width,initial-scale=2.0" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #box {
        width: 100%;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
