<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 30px;
      }

      #far {
        font-size: 20px;
      }
      #box {
        width: 345px;
        /* em最终转成px渲染,所以渲染前会计算. em * 父元素的字体大小 */
        /* height: 10em; */
        /* rem也是相对单位,最终要转成px渲染.计算方式: rem *根标签的字体大小 */
        height: 10rem;
        margin: 15px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="far"><div id="box"></div></div>
  </body>
</html>
